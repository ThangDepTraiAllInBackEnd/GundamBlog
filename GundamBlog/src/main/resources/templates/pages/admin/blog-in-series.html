<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Basic Page Info -->
  <meta charset="utf-8">
  <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

  <!-- Site favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/admin/vendors/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/admin/vendors/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/admin/vendors/images/favicon-16x16.png">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/admin/vendors/styles/core.css">
  <link rel="stylesheet" type="text/css" href="../assets/admin/vendors/styles/icon-font.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/admin/vendors/styles/style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
</head>
<body>
<div th:replace="../templates/pages/admin/fragments/header :: header"></div>
<div th:replace="../templates/pages/admin/fragments/right-sidebar:: right-sidebar"></div>
<div th:replace="../templates/pages/admin/fragments/left-sidebar::left-sidebar"></div>

<div class="mobile-menu-overlay"></div>
<div class="main-container">
  <div class="pd-ltr-20 height-100-p xs-pd-20-10">
    <div class="min-height-200px">
      <div class="page-header">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="title">
              <h4 th:text="${'Những bài viết trong series '+seriesName}"></h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Blog</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <div class="blog-wrap">
        <div class="container pd-0">
          <div class="row">
            <div class="col-md-8 col-sm-12">
              <div class="blog-list">
                <ul>
                  <li th:each="blogDTO : ${blogDTOList}" th:if="${totalElements >0}">
                    <div class="row no-gutters">
                      <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="blog-img">
                          <img src="../assets/admin/vendors/images/img2.jpg" alt="" class="bg_img">
                        </div>
                      </div>
                      <div class="col-lg-8 col-md-12 col-sm-12">
                        <div class="blog-caption">
                          <h3 th:text="${blogDTO.title}"></h3>
                            <div class="pt-10">
                              <a th:href="@{${'/admin/update-'+blogDTO.path}}" class="btn btn-outline-primary">Chỉnh
                                sửa</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="blog-pagination">
                <div class="btn-toolbar justify-content-center mb-15">
                  <div class="btn-group">
                    <a th:if="${currentPage>1}" th:href="@{'?pageNo='+${currentPage-1}}"
                       class="btn btn-outline-primary prev"><i class="fa fa-angle-double-left"></i></a>
                    <a th:href="@{${seriesId!= null && seriesId != ''? '?seriesId='+seriesId+'&':'?'}+'pageNo='+${pageNumber}}"
                       th:text="${pageNumber}"
                       th:each="pageNumber:${#numbers.sequence(1,totalPage)}"
                       th:classappend="${currentPage==pageNumber?'active':''}" class="btn btn-outline-primary">1</a>
                    <a th:if="${currentPage<totalPage}" th:href="@{'?pageNo='+${currentPage+1}}"
                       class="btn btn-outline-primary next"><i class="fa fa-angle-double-right"></i></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="card-box mb-30">
                <h5 class="pd-20 h5 mb-0">Tìm theo Series</h5>
                <div class="list-group">
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">HTML <span
                     class="badge badge-primary badge-pill">7</span></a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">Css <span
                     class="badge badge-primary badge-pill">10</span></a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between active">Bootstrap
                    <span class="badge badge-primary badge-pill">8</span></a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">jQuery <span
                     class="badge badge-primary badge-pill">15</span></a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">Design <span
                     class="badge badge-primary badge-pill">5</span></a>
                </div>
              </div>
              <div class="card-box overflow-hidden">
                <h5 class="pd-20 h5 mb-0">Tìm theo Khoảng thời gian đăng</h5>
                <div class="list-group">
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">January 2020</a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">February
                    2020</a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">March 2020</a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">April 2020</a>
                  <a href="#" class="list-group-item d-flex align-items-center justify-content-between">May 2020</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-wrap pd-20 mb-20 card-box">
      DeskApp - Bootstrap 4 Admin Template By <a href="https://github.com/dropways" target="_blank">Ankit
      Hingarajiya</a>
    </div>
  </div>
</div>
<!-- js -->
<script src="../assets/admin/vendors/scripts/core.js"></script>
<script src="../assets/admin/vendors/scripts/script.min.js"></script>
<script src="../assets/admin/vendors/scripts/process.js"></script>
<script src="../assets/admin/vendors/scripts/layout-settings.js"></script>
</body>
</html>
